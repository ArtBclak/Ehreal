<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#ffffff">
    <meta name="title" content="The best company for organizing business on the Internet">

<body>
    <header class="header">
        <div class="container header_container"> 
            <h1 class="logo">
                <img class="logo_img" src="./img/logo.png">
                <span class="logo_txt">Ehreal</span>
            </h1>
            <div class="search">
                <input 
                    class="search_input"
                    type="text" 
                    name="search" 
                    id="search"
                    placeholder="Search..."
                >
                <button class="search_btn" type="button">
                    <svg class="search_svg">
                        <use xlink:href="./img/Sprite.svg#search" />
                    </svg>
                </button>
            </div>
            <div class="social">
                <a
                    class="social_a"
                    href="https://t.me/black_a_dev"
                    alt="Telegram"
                    title="Telegram"
                    target="_blank"
                >
                    <svg class="social_svg">
                        <use xlink:href="./img/Sprite.svg#tlg" />
                    </svg>
                </a>
                <a
                    class="social_a"
                    href="https://wa.me/+4915146315722"
                    alt="Whatsapp"
                    title="Whatsapp"
                    target="_blank"
                >
                    <svg class="social_svg">
                        <use xlink:href="./img/Sprite.svg#wa" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="container product_container">
            <ul class="filters"></ul>
            <div class="block"></div>
        </div>
    </section>    

    <script src="./js/app.js" type="module"></script>
